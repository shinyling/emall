spring:
  application:
    name: emall-web-ucenter
  zipkin:
    enabled: true
    baseUrl: http://localhost:9411
  sleuth:
    sampler:
      percentage: 1.0 #样本采集量，默认为0.1，为了测试这里修改为1，正式环境一般使用默认值
server:
  port: 9528
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:9527/eureka/
feign:
  hystrix:
    enabled: true
ribbon:
  ReadTimeout: 30000
  ConnectTimeout: 30000
logging:
  config: classpath:log4j2.xml